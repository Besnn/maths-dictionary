<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="utf-8">

  <title>Maths Dictionary</title>
  <meta name="description" content="">
  <meta name="author" content="Tim Hosgood">

</head>


<body>

  <ul id="output"></ul>

  <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      $.getJSON("https://thosgood.com/maths-dictionary/nouns.json", function(json) {
        var html_output = '';
        $.each(json, function(i, item) {
          html_output += '<li>';
          html_output += item.root.EN.atom;
          html_output += '</li>\n';
        });
        $(html_output).appendTo("#output");
      });
    });
  </script>

</body>

</html>
